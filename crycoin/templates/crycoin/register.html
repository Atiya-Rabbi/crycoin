{% extends "crycoin/layout.html" %}

{% block body %}
    <div class="container" style="padding-left: 30%; margin-top:5%;">
        <form class="row g-3 needs-validation" novalidate action="{% url 'register' %}" method="post">
          {% csrf_token %}
          <div class="card text-center">
            <div class="card-header">
              Register
            </div>
            <div class="card-body">
              <div class="row col-md-12">
                <label for="validationCustom01" class="form-label">First name</label>
                <input type="text" class="form-control" id="validationCustom01" required>
                <div class="valid-feedback">
                  Looks good!
                </div>
              </div>
              <div class="row col-md-12">
                <label for="validationCustom02" class="form-label">Last name</label>
                <input type="text" class="form-control" id="validationCustom02" required>
                <div class="valid-feedback">
                  Looks good!
                </div>
              </div>
              <div class="row col-md-12">
                <label for="validationCustomUsername" class="form-label">Username</label>
                <div class="input-group has-validation">
                  <span class="input-group-text" id="inputGroupPrepend">@</span>
                  <input type="text" class="form-control" id="validationCustomUsername" name="username" aria-describedby="inputGroupPrepend" required>
                  <div class="invalid-feedback">
                    Please choose a username.
                  </div>
                </div>
              </div>
              <div class="row col-md-12">
                <label for="validationCustom03" class="form-label">Email</label>
                <input type="email" class="form-control" id="validationCustom03" name='email' required>
                <div class="invalid-feedback">
                  Please provide a valid Email.
                </div>
              </div>
              <div class="row col-md-12">
                <label for="validationCustom04" class="form-label">Password</label>
                <input type="password" class="form-control" id="validationCustom04" name="password" required>
                <div class="invalid-feedback">
                  Please provide a valid Password.
                </div>
              </div>
              <div class="row col-12">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                  <label class="form-check-label" for="invalidCheck">
                    Agree to terms and conditions
                  </label>
                  <div class="invalid-feedback">
                    You must agree before submitting.
                  </div>
                </div>
              </div>
              <div class="col-12">
                <button class="btn btn-primary" type="submit">Submit</button>
              </div>
            </div>
          </div>
            
        </form>
    </div>
{% endblock %}
